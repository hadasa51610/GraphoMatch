<div class="dashboard-container" [class.dark-theme]="isDarkMode">
  <mat-sidenav-container class="sidenav-container">
    <!-- Sidebar -->
    <mat-sidenav #sidenav [mode]="isMobile ? 'over' : 'side'" [opened]="!isMobile" class="sidenav">
      <app-sidebar-header></app-sidebar-header>
      
      <div class="search-container">
        <mat-form-field appearance="outline" class="search-field">
          <mat-icon matPrefix>search</mat-icon>
          <input matInput placeholder="Search...">
        </mat-form-field>
      </div>
      
      <app-sidebar-nav 
        [navItems]="navItems" 
        [currentRoute]="currentRoute"
        (logoutClicked)="logout()">
      </app-sidebar-nav>
    </mat-sidenav>
    
    <!-- Main Content -->
    <mat-sidenav-content class="sidenav-content">
      <app-header-toolbar
        [isMobile]="isMobile"
        [currentRoute]="currentRoute"
        [isDarkMode]="isDarkMode"
        [currentUser]="currentUser"
        (menuToggle)="sidenav.toggle()"
        (themeToggle)="toggleDarkMode()"
        (logoutClicked)="logout()">
      </app-header-toolbar>
      
      <!-- Main Content Area -->
      <div class="content-container">
        <ng-content></ng-content>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
