<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4 mt-4">
    <mat-form-field appearance="outline" class="w-full" dir="rtl">
      <mat-label>דוא״ל</mat-label>
      <input matInput type="email" formControlName="email" placeholder="your@email.com">
      <mat-icon matPrefix>email</mat-icon>
      @if (loginForm.get('email')?.hasError('required')) {
      <mat-error>דוא״ל הוא שדה חובה</mat-error>
      }
      @if (loginForm.get('email')?.hasError('email')) {
      <mat-error>אנא הזן כתובת דוא״ל תקינה</mat-error>
      }
    </mat-form-field>
  
    <mat-form-field appearance="outline" class="w-full" dir="rtl">
      <mat-label>סיסמה</mat-label>
      <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
      <mat-icon matPrefix>lock</mat-icon>
      <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      @if (loginForm.get('password')?.hasError('required')) {
      <mat-error>סיסמה היא שדה חובה</mat-error>
      }
    </mat-form-field>
  
    <div class="flex items-center justify-between">
      <a href="#" class="text-sm text-blue-400 hover:underline">שכחת סיסמה?</a>
      <mat-checkbox formControlName="rememberMe" color="primary" class="text-right">זכור אותי</mat-checkbox>
    </div>
  
    <button mat-raised-button color="primary" type="submit" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600">
      התחברות
    </button>
  
    <mat-divider class="my-6"></mat-divider>
  
    <div class="grid grid-cols-2 gap-4">
      <button mat-stroked-button type="button" class="w-full">
        <img src="assets/google-icon.svg" alt="Google" class="w-5 h-5 mr-2" />
        Google
      </button>
      <button mat-stroked-button type="button" class="w-full">
        <img src="assets/facebook-icon.svg" alt="Facebook" class="w-5 h-5 mr-2" />
        Facebook
      </button>
    </div>
  </form>
