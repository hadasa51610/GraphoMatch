<section id="testimonials" class="py-16 md:py-24">
    <div class="container mx-auto px-4">
        <div class="text-center mb-16">
            <h2 @fadeInUp class="text-3xl md:text-4xl font-bold mb-4 text-white">
                מה הלקוחות שלנו אומרים
            </h2>
            <p @fadeInUp class="text-lg text-gray-300 max-w-2xl mx-auto">
                אלפי עסקים כבר נהנים מהמערכת שלנו
            </p>
        </div>

        @for (testimonial of testimonials; track $index) {
        <div class="grid md:grid-cols-3 gap-8">
            <ng-container>
                <mat-card @fadeInUp
                    class="bg-gray-900/70 backdrop-blur-sm border border-gray-800 rounded-2xl p-6 hover:border-gray-700 transition-colors">
                    <mat-card-content>
                        @for (star of [1, 2, 3, 4, 5]; track $index) {
                        <div class="flex mb-4">
                            <ng-container>
                                <mat-icon class="h-5 w-5"
                                    [ngClass]="star <= testimonial.rating ? 'text-yellow-400' : 'text-gray-600'">
                                    star
                                </mat-icon>
                            </ng-container>
                        </div>
                        }

                        <blockquote class="text-lg text-gray-300 mb-6">
                            "{{ testimonial.quote }}"
                        </blockquote>

                        <div class="flex items-center">
                            <div class="h-12 w-12 rounded-full overflow-hidden mr-4">
                                <img [src]="testimonial.image" [alt]="testimonial.author"
                                    class="object-cover h-full w-full" />
                            </div>
                            <div>
                                <div class="font-bold text-white">{{ testimonial.author }}</div>
                                <div class="text-sm text-gray-400">{{ testimonial.position }}</div>
                            </div>
                        </div>
                    </mat-card-content>
                </mat-card>
            </ng-container>
        </div>

        <div class="mt-12 text-center">
            <button mat-stroked-button class="border-gray-700 text-white hover:bg-gray-800">
                קרא עוד עדויות
                <mat-icon class="ml-2">arrow_left</mat-icon>
            </button>
        </div>
        }
    </div>

</section>
