<mat-toolbar class="relative z-10 border-b border-gray-800 bg-gray-900">
    <div class="container mx-auto px-4 flex items-center justify-between h-16 w-full">
        <div class="flex items-center">
            <div class="flex-shrink-0">
                <h1
                    class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-400">
                    מערכת ניהול
                </h1>
            </div>
            <nav class="hidden md:ml-10 md:flex md:items-center md:space-x-4 md:space-x-reverse">
                @for (link of navLinks; track $index) {
                <ng-container>
                    <a [href]="link.href"
                        class="px-3 py-2 text-sm font-medium text-gray-300 hover:text-white hover:bg-gray-800/50 rounded-md transition-colors">
                        {{ link.name }}
                    </a>
                </ng-container>
                }
            </nav>
        </div>

        <div class="hidden md:flex items-center space-x-4 space-x-reverse">
            <button mat-icon-button (click)="toggleSearch()" aria-label="חיפוש">
                <mat-icon class="text-gray-400">search</mat-icon>
            </button>

            <button mat-button class="text-gray-300 hover:text-white" (click)="setActiveTab('login')">
                התחברות
            </button>

            <button mat-raised-button color="primary"
                class="bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white"
                (click)="setActiveTab('register')">
                הרשמה
            </button>
        </div>

        <div class="md:hidden flex items-center">
            <button mat-icon-button (click)="toggleSearch()" aria-label="חיפוש">
                <mat-icon class="text-gray-400">search</mat-icon>
            </button>

            <button mat-icon-button (click)="toggleMobileMenu()">
                <mat-icon class="text-gray-400">{{ mobileMenuOpen ? 'close' : 'menu' }}</mat-icon>
            </button>
        </div>
    </div>

    <!-- Mobile menu -->
    @if (mobileMenuOpen) {
    <div @mobileMenuAnimation class="md:hidden border-t border-gray-800 bg-gray-900 absolute w-full">
        @for (link of navLinks; track $index) {
        <div class="px-2 pt-2 pb-3 space-y-1">
            <ng-container>
                <a [href]="link.href"
                    class="block px-3 py-2 text-base font-medium text-gray-300 hover:text-white hover:bg-gray-800 rounded-md"
                    (click)="mobileMenuOpen = false">
                    {{ link.name }}
                </a>
            </ng-container>
        </div>
        <div class="pt-4 pb-3 border-t border-gray-800">
            <div class="flex items-center px-5">
                <div class="flex-shrink-0">
                    <div
                        class="h-10 w-10 rounded-full bg-gradient-to-r from-blue-600 to-indigo-600 flex items-center justify-center">
                        <mat-icon class="text-white">person</mat-icon>
                    </div>
                </div>
                <div class="mr-3">
                    <div class="text-base font-medium text-white">התחברות / הרשמה</div>
                    <div class="text-sm font-medium text-gray-400">התחל להשתמש במערכת</div>
                </div>
            </div>
            <div class="mt-3 px-2 space-y-1">
                <button mat-raised-button class="w-full justify-center bg-gray-800 hover:bg-gray-700 text-white"
                    (click)="setActiveTab('login')">
                    התחברות
                </button>
                <button mat-raised-button color="primary"
                    class="w-full justify-center bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white"
                    (click)="setActiveTab('register')">
                    הרשמה
                </button>
            </div>
        </div>
        }
    </div>

    <!-- Search overlay -->
     @if(searchOpen){
    <app-search-overlay @searchAnimation (close)="searchOpen = false"></app-search-overlay>
     }
    }
</mat-toolbar>
