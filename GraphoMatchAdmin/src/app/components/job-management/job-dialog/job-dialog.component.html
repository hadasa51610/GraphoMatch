<h2 mat-dialog-title>{{dialogTitle}}</h2>

<form [formGroup]="jobForm" (ngSubmit)="onSubmit()">
  <div mat-dialog-content>
    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Job Title</mat-label>
        <input matInput formControlName="title" placeholder="Enter job title">
        <mat-error *ngIf="jobForm.get('title')?.hasError('required')">
          Job title is required
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Company</mat-label>
        <input matInput formControlName="company" placeholder="Enter company name">
        <mat-error *ngIf="jobForm.get('company')?.hasError('required')">
          Company name is required
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Location</mat-label>
        <input matInput formControlName="location" placeholder="Enter job location">
        <mat-error *ngIf="jobForm.get('location')?.hasError('required')">
          Location is required
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Job Type</mat-label>
        <mat-select formControlName="type">
          <mat-option *ngFor="let type of jobTypes" [value]="type">
            {{type}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="jobForm.get('type')?.hasError('required')">
          Job type is required
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Posted Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="postedDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="jobForm.get('postedDate')?.hasError('required')">
          Posted date is required
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Applicants</mat-label>
        <input matInput type="number" formControlName="applicants" min="0">
        <mat-error *ngIf="jobForm.get('applicants')?.hasError('min')">
          Applicants cannot be negative
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status">
          <mat-option *ngFor="let status of statuses" [value]="status">
            {{status | titlecase}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="jobForm.get('status')?.hasError('required')">
          Status is required
        </mat-error>
      </mat-form-field>
    </div>
  </div>

  <div mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="jobForm.invalid">
      {{data.id ? 'Update' : 'Create'}}
    </button>
  </div>
</form>
