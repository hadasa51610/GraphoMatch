<app-dashboard-layout>
  <app-dashboard-header title="Dashboard Overview" [date]="today">
  </app-dashboard-header>

  <!-- Stats Cards -->

  @for (card of statsCards; track $index) {
  <div class="stats-grid">
    <app-stat-card [title]="card.title" [value]="card.value" [percentChange]="card.percentChange" [icon]="card.icon"
      [iconColor]="card.iconColor" [previousValue]="card.previousValue" [chartData]="getMiniChartData(userActivityData)"
      [chartType]="card.chartType" [gradientStart]="card.gradientStart" [gradientEnd]="card.gradientEnd">
    </app-stat-card>
  </div>
  }


  <!-- Charts Row 1 -->
  <div class="charts-grid">
    <app-user-activity-chart [chartData]="userActivityData" [isLoading]="isLoading.userActivity"
      [filterOptions]="timeFilterOptions">
    </app-user-activity-chart>

    <app-activity-time-chart [chartData]="activityByTimeData" [isLoading]="isLoading.activityByTime"
      [filterOptions]="dayFilterOptions">
    </app-activity-time-chart>
  </div>

  <!-- Job Applications Overview -->
  <app-job-applications-chart [chartData]="jobApplicationsData" [isLoading]="isLoading.jobApplications">
  </app-job-applications-chart>

  <!-- Recent Applications -->
  <app-recent-applications [applications]="recentApplicationsData" [isLoading]="isLoading.recentApplications"
    [showViewAll]="true">
  </app-recent-applications>
</app-dashboard-layout>
