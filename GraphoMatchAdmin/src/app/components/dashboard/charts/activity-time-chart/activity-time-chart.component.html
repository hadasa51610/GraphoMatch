<app-chart-card
  title="Activity by Time"
  subtitle="User activity throughout the day"
  [chartData]="formattedChartData"
  chartType="area"
  [showLegend]="false"
  [showFilter]="true"
  [filterData]="filterOptions"
  [selectedFilter]="selectedFilter"
  [gradient]="true"
  [colorScheme]="{ domain: ['#e91e63', '#f06292', '#f48fb1', '#f8bbd0', '#fce4ec'] }"
  [isLoading]="isLoading">
</app-chart-card>
