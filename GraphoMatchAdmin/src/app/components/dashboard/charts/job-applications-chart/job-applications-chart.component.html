<app-chart-card
  title="Job Applications Overview"
  subtitle="Most popular job positions by applications"
  [chartData]="chartData"
  chartType="vertical-bar"
  [showLegend]="false"
  [gradient]="true"
  [colorScheme]="{ domain: ['#9c27b0', '#e91e63', '#3f51b5', '#2196f3', '#00bcd4'] }"
  [showXAxis]="true"
  [showYAxis]="true"
  [roundEdges]="true"
  [isLoading]="isLoading">
</app-chart-card>
