  title="Regional Distribution"
  subtitle="User distribution by region"

  chartType="bar"
  [showLegend]="false"
  [gradient]="true"
  [colorScheme]="{
    domain: ['#4caf50', '#8bc34a', '#cddc39', '#ffeb3b', '#ffc107']
  }"
  [isLoading]="isLoading">
</app-chart-card>
